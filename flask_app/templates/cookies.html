<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Cookie Orders</title>
</head>
<body> 
    <div class="container">
        <h1>Cookie Orders</h1>
        <h3>All Orders: </h3> <a href="/cookies/new">+ New Order</a>
        <table class="table table-hover">
            <thead>
                <th>Customer Name</th>
                <th>Cookie Type</th>
                <th>Number of Boxes</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for order in all_cookies %}
                <tr>
                    <td>{{ order.cust_name }}</td>
                    <td>{{ order.cookie_type }}</td>
                    <td>{{ order.number_of_boxes }}</td>
                    <td><a href="/cookies/{{ order.id }}">edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="footer">
            
        </div>
    </div>
</body>
</html>
